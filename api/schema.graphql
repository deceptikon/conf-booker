schema {
    query: Query
    mutation: Mutation
}

type Query {
    User(id: Int): User!
}

type Mutation {
    User(id: Int, data: UserInput!): User
}

type User {
    fullname: String
    email: String
    phone: String
}

input UserInput {
    fullname: String
    email: String
    phone: String
}

input HelloInput {
    firstName: String!
    lastName: String
}
